<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Planner</title>
    <link rel="stylesheet" href="../tailwind.css">
  </head>
  <body class="bg-gray-100 font-sans p-8">
    <div class="container mx-auto max-w-2xl bg-white p-6 rounded-lg shadow-lg">
      <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Route Planner</h1>
      <div class="space-y-4">
        <!-- Waypoints List -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Waypoints (in order):</label>
          <div id="waypoints-container" class="space-y-2">
            <!-- Waypoint items will be added here by JS -->
          </div>
          <button id="add-waypoint-btn" class="mt-2 px-4 py-2 bg-green-500 text-white text-sm font-medium rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
            Add Waypoint
          </button>
        </div>
        <!-- Find Route Button -->
        <button id="find-route-btn" class="w-full mt-6 px-6 py-3 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          Find Route
        </button>
      </div>
      <!-- Results -->
      <div id="results-container" class="mt-8 p-4 bg-gray-50 rounded-md border border-gray-200 hidden">
        <h2 class="text-xl font-semibold text-gray-800 mb-2">Optimal Route:</h2>
        <p id="route-path" class="text-gray-700"></p>
        <p id="route-seconds" class="text-gray-700 font-medium mt-1"></p>
        <p id="error-message" class="text-red-600 font-medium mt-1"></p>
      </div>
    </div>
    <script type="module" src="./planner.ts"></script>
    <!-- Note: type="module" for await fetch -->
  </body>
</html>
